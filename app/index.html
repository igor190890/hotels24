<div class="name-reciver">Отправкa post запросов 200 400 500</div>

<div id='response'></div>

<script>
    $(document).ready(function(){
        $('#userForm').submit(function(){

            // show that something is loading
            $('#response').html("<b>Loading response...</b>");

            $.post('post_receiver.php', $(this).serialize(), function(data){

//                console.log(data);

                // show the response
                $('#response').html( "<div class='reciver-green'>" + "HTTP status code: " + 200 + "</div>");

            }).fail(function(error) {

                console.log(error.status);

                // just in case posting your form failed
//                alert( "Posting failed." );
                $('#response').html( "<div class='reciver-red'>" + "HTTP status code: " + error.status + "</div>");
            });

            // to prevent refreshing the whole page page
            return false;

        });
    });
</script>
